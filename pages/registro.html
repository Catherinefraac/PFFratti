      <main class="container-fluid">
    <h1 class="centrar">Agéndate</h1>
    <form class="row g-3 text-center formulario">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="col-6">
        <label for="número" class="form-label">Número de contato</label>
        <input type="tel" class="form-control" id="número">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Indique el procedimiento que desea realizar</label>
        <select id="inputState" class="form-select">
          <option selected>Elige un procedimiento</option>
          <option>Microblading</option>
          <option>Laminado</option>
          <option>Tinte</option>
          <option>Depilacíon</option>
          <option>Esmaltado semi-permanente</option>
          <option>Uñas esculpidas en gel</option>
          <option>Uñas esculpidas con acrílico</option>
          <option>Extenciones de pestañas</option>
          <option>Lifting de pestañas</option>
        </select>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-light">Enviar</button>
      </div>
      <div class="col-md-6">
        <button type="reset" class="btn btn-light">Reset</button>
      </div>
    </form>
</main>
